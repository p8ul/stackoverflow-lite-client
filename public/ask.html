<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ask &amp; Question - Stackoverflow lite</title>
    <link rel="stylesheet" href="./assets/css/styles.css">    
</head>
<body>
    <div class="main">
        <!-- sidebar -->
        <div class=" mobi-hide sidebar col-3 navbar-primary full-height">
            <!-- logo -->
            <div>
                <a href="index.html">
                    <img class="fadeIn sidebar__logo-backend" src="./assets/img/logo.png" alt="logo">
                </a>
            </div>
            <!-- ./logo -->
            <div class="sidebar-items">
                <ul class="sidebar-items__nav nav column">
                    <li class="">
                        <a href="questions.html">
                            <img class="icon" src="./assets/img/question-mark.svg" />
                            <span class="sidebar-items__text">Questions</span>
                        </a>                        
                    </li>
                    <li class="sidebar-items__nav--active">
                        <a class="active-text" href="ask.html">
                            <img class="icon" src="./assets/img/thumbs-up.svg" />                            
                            <span class="sidebar-items__text">Ask Question</span>
                       </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <img class="icon" src="./assets/img/user.svg" />                            
                            <span class="sidebar-items__text">Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ./sidebar -->
        <div class="body-wrapper col-10 ">
            <!-- navbar -->
            <div class="navbar bg-white navbar-primary p-0 navbar-fixed-top">
                    <div class="container">
                        <div class="pull-left mobi-hide">
                            <ul class="nav text-center">
                                <li>
                                    <div class="form-group mobi-hide">
                                        <img class="icon input-icon fadeIn" src="./assets/img/loupe.svg" />
                                        <input id="search" class="input-control stretchRight input-icon-group" type='text' placeholder="Search..">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="pull-right">
                            <ul class="nav">
                                <li class="md-hide">
                                    <a href="index.html">Home</a>
                                </li>
                                <li class="md-hide">
                                    <a href="ask.html">Ask</a>
                                </li>
                                <li class="md-hide">
                                    <a href="questions.html">Questions</a>
                                </li>
                                <li class="md-hide">
                                    <a href="profile.html">Profile</a>
                                </li>
                                
                                <li>
                                    <a href="login.html" id="login-link" class="text-white floating btn btn-round mt--5 bg-orange">
                                        Login
                                    </a>                                
                                </li>
                                <li>
                                    <a href="#" id="logout-link" class="hidden floating mt--5">
                                        <img class="icon mt-5" src="./assets/img/power-button-off.svg">
                                        <span class="nav__link mobi-hide">&nbsp;Logout</span>
                                    </a>                                
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            <!-- ./navbar -->
            
            <!-- list -->
            <div class="clearfix"></div>
            <div class="main-wrapper">
               <div class="container">
                   <div class="col-6">
                        <div class="panel bg-white">
                            <h1 class="mega-text floating fade" id="loader"></h1>
                            <div id="questions_list">
                                <div class="panel__heading" >
                                    <div class="mega-text hatch text-primary">
                                            Ask a question
                                    </div>                                                        
                                </div>
                                <div class="panel__body m-20">
                                    <!-- question -->
                                    <form class="form-ask" name="ask">
                                        <div class="error" id="server_errors"></div>
                                        <div class="">
                                            <label>Title</label>
                                            <input 
                                            class="stretchRight input-control" 
                                            type='text'
                                            name="title" 
                                            placeholder="What's your programming question? Be specific">
                                            <div class="error" id="title_error"></div>
                                        </div>

                                        <div class="">
                                            <label>Body</label>
                                            <textarea 
                                            name="body"
                                            class="stretchRight input-control" 
                                            placeholder="Please enter question body here...">
                                            </textarea>
                                            <div class="error" id="body_error"></div>                                        
                                        </div>
                                    
                                        <div class="text-center">
                                            <button id="askBtn" class="floating btn btn-primary bg-orange p-15 btn-block">
                                                Post Your Question
                                            </button>
                                        </div> 
                                </form>
                                <!-- ./question -->
                                        
                                </div>
                            </div>
                        </div>
                   </div> 
                   <div class="col-6">
                       <div class="panel">
                           <span class="mega-text">&nbsp;</span>
                           <img src="assets/img/unnamed.png" class="fadeIn card-image" />
                       </div>
                   </div>                   
               </div>
            </div>
            <!-- ./list -->
        </div>

    </div>
</body>

<script src="./assets/js/main.js"></script>
<script src="./dist/askquestion.bundle.js"></script>
</html>
