<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question &amp; answers - Stackoverflow lite</title>
    <link rel="stylesheet" href="./assets/css/styles.css">    
</head>
<body>
        <div class="clearfix"></div>
        <div class="popup hidden" id="popup">
            <div class="popup__card popup__card horizontal  z-depth-4">
                <div class="card-stacked">
                    <div class="dot floating"></div>
                    <div class="card-content" id="card-content">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="popup hidden" id="edit-popup">
            <div class="popup__card popup__card horizontal  z-depth-4">
                <div class="card-stacked">
                    <div class="dot floating"></div>
                    <span class="dismiss-btn cursor-pointer" id="dismiss-btn">x</span>
                    <div class="card-content" id="edit-card-content">
                        
                    </div>
                </div>
            </div>
        </div>
    <div class="main">
        <!-- sidebar -->
        <div class="sidebar  mobi-hide col-3 navbar-primary full-height">
            <!-- logo -->
            <div>
                <a href="index.html">
                    <img class="fadeIn sidebar__logo-backend" src="./assets/img/logo.png" alt="logo">
                </a>
            </div>
            <!-- ./logo -->
            <div class="sidebar-items">
                <ul class="sidebar-items__nav nav column">
                    <li class="sidebar-items__nav--active">
                        <a class="active-text" href="questions.html">
                            <img class="icon" src="./assets/img/question-mark.svg" />
                            <span class="sidebar-items__text">Questions</span>
                        </a>                        
                    </li>
                    <li class="">
                        <a href="ask.html">
                            <img class="icon" src="./assets/img/thumbs-up.svg" />                            
                            <span class="sidebar-items__text">Ask Question</span>
                       </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <img class="icon" src="./assets/img/user.svg" />                            
                            <span class="sidebar-items__text">Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ./sidebar -->
        <div class="body-wrapper col-10 ">
            <!-- navbar -->
            <div class="navbar bg-white navbar-primary p-0 navbar-fixed-top">
                    <div class="container">
                            <div class="pull-left mobi-hide">
                                <ul class="nav text-center">
                                    <li>
                                        <div class="form-group mobi-hide">
                                            <img class="icon input-icon fadeIn" src="./assets/img/loupe.svg" />
                                            <input id="search" class="input-control stretchRight input-icon-group" type='text' placeholder="Search..">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="pull-right">
                                <ul class="nav">
                                    <li class="md-hide">
                                        <a href="index.html">Home</a>
                                    </li>
                                    <li class="md-hide">
                                        <a href="ask.html">Ask</a>
                                    </li>
                                    <li class="md-hide">
                                        <a href="questions.html">Questions</a>
                                    </li>
                                    <li class="md-hide">
                                        <a href="profile.html">Profile</a>
                                    </li>
                                    
                                    <li>
                                        <a href="login.html" id="login-link" class="text-white floating btn btn-round mt--5 bg-orange">
                                            Login
                                        </a>                                
                                    </li>
                                    <li>
                                        <a href="#" id="logout-link" class="hidden floating mt--5">
                                            <img class="icon mt-5" src="./assets/img/power-button-off.svg">
                                            <span class="nav__link mobi-hide">&nbsp;Logout</span>
                                        </a>                                
                                    </li>
                                </ul>
                            </div>
                        </div>
                </div>
            <!-- ./navbar -->
            
            <!-- list -->
            <div class="clearfix"></div>
            <div class="main-wrapper">
               <div class="container">
                      
                    <div class="panel bg-white">
                        <h1 class="mega-text floating fade" id="loader"></h1>
                        <div class="question_wrapper" id="questions_list">
                            <div class="panel__heading bb" >
                                <div id="question_header"></div>                                                 
                            </div>
                            <div class="panel__body m-35">
                                <!-- question -->
                                <div id='questions_body'></div>                            
                                <!-- ./question -->
                                <div class="clearfix bb"></div>
                                    
                                <!-- Answers -->
                                <div class="question-list-item">
                                    <div id='answers_header'></div>                                    
                                </div>
                                <div class="clearfix bb"></div>
                                <!-- answer -->
                                <div id="answer_content"></div>
                                <!-- ./answer -->
            
                                <!-- post answer -->
                                <form name="answer">
                                    <div class="mega-text text-primary">Your Answer</div>
                                    <textarea name="answer_body" class="comment-box" placeholder="Answer here..."></textarea>
                                    <div class="error" id="answer_body_error"></div>
                                    <button id="answerBtn" class="btn bg-primary btn-round floating pull-right">Add answer</button>
                                    <a href="login.html" id="answerBtnLogin" class="hidden btn bg-orange btn-round floating text-center">Login to answer</button>
                                </form>                                
                                <!-- ./post answer -->
                            </div>
                        </div> 
                    </div>
               </div>
            </div>
            <!-- ./list -->            
        </div>

    </div>
   
</body>

<script src="./assets/js/main.js"></script>
<script src="./dist/answers.bundle.js" ></script>
</html>
