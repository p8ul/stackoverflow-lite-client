<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <title>Ashu</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col m4 offset-m4">
        <div class="card">
          <form action="">
            <div class="input-field col s12">
              <input type="text" id="fullname" class="validate">
              <label for="name">Name</label>
            </div>
            <div class="input-field col s12">
              <input type="text" id="username" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
              <input type="email" id="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="confirm_password" class="validate">
              <label for="confirm">Confirm Password</label>
            </div>

            <div class="input-field col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action" id="signup">Signup
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="./dist/signup.bundle.js"></script>
</body>

</html>
