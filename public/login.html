<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow lite - UI</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="main header-bg">
        <div class="container">
            <div class="col-4">&nbsp;</div>
            <div class="card card-signup col-4">
                <form class="form" name="login">
                    <div class="header hatch header-text header-primary">
                        LOGIN
                    </div>
                    <div class="form-container mt-20 p-15">                        
                        <div class="form-group">
                            <input 
                            class="stretchRight input-control" 
                            type='email' 
                            name='email'
                            placeholder="EMAIL"
                            >
                        </div>
                        <div class="form-group">
                            <input 
                            class="stretchRight input-control" 
                            type='password' 
                            name='password'
                            placeholder="PASSWORD"
                            >
                        </div>
                        <div class="form-group">
                            <button id="loginBtn" class="floating btn btn-primary bg-orange p-15 btn-block">
                             Login
                            </button>
                        </div>
                        <div class="form-">
                            <a href="index.html">
                                Back Home
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4">&nbsp;</div>
        </div>
    </div>
</body>
<script src="./dist/login.bundle.js"></script>
</html>
