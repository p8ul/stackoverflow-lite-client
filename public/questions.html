<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow lite - UI</title>
    <link rel="stylesheet" href="./assets/css/styles.css">    
</head>
<body>
    <div class="main">
        <!-- sidebar -->
        <div class="sidebar col-3 navbar-primary full-height mobi-hide">
            <!-- logo -->
            <div>
                <a href="#">
                    <img class="fadeIn sidebar__logo-backend" src="./assets/img/logo.png" alt="logo">
                </a>
            </div>
            <!-- ./logo -->
            <div class="sidebar-items">
                <ul class="sidebar-items__nav nav column">
                    <li class="sidebar-items__nav--active">
                        <a class="active-text">
                            <img class="icon" src="./assets/img/question-mark.svg" />
                            <span class="sidebar-items__text">Questions</span>
                        </a>                        
                    </li>
                    <li class="">
                        <a>
                            <img class="icon" src="./assets/img/price-tag.svg" />
                            <span class="sidebar-items__text">Tags</span>
                        </a>                        
                    </li>
                    <li class="">
                        <a href="ask.html">
                            <img class="icon" src="./assets/img/thumbs-up.svg" />                            
                            <span class="sidebar-items__text">Ask Question</span>
                       </a>
                    </li>
                    <li>
                        <a>
                            <img class="icon" src="./assets/img/megaphone.svg" />
                            <span class="sidebar-items__text">Badges</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <img class="icon" src="./assets/img/user.svg" />                            
                            <span class="sidebar-items__text">Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ./sidebar -->
        <div class="body-wrapper col-10 ">
            <!-- navbar -->
            <div class="navbar bg-white navbar-primary p-0 navbar-fixed-top">
                    <div class="container">
                        <div class="pull-left">
                            <ul class="nav text-center">
                                <li>
                                    <img class="icon" src="./assets/img/list.svg" />                                        
                                </li>
                                <li>
                                    <div class="form-group  mobi-hide">
                                        <img class="icon input-icon" src="./assets/img/loupe.svg" />
                                        <input class="input-control input-icon-group" type='text' placeholder="Search..">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="pull-right">
                            <ul class="nav">
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>
                                    <a href="#" class="floating">Try Premium account</a>
                                </li>
                                
                                <li>
                                    <a href="login.html" id="login-link" class="text-white floating btn btn-round mt--5 bg-orange">
                                        Login
                                    </a>                                
                                </li>
                                <li>
                                    <a href="#" id="logout-link" class="text-white hidden floating btn btn-round mt--5 bg-orange">
                                        Logout
                                    </a>                                
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            <!-- ./navbar -->
            
            <!-- list -->
            <div class="clearfix"></div>
            <div class="main-wrapper">
               <div class="container">
                    <div class="panel bg-white">
                        <div class="panel__heading bb" >
                            <div class="mega-text stretchRight">Top Question</div>
                            <div class='button-group'>
                                <button class="hatch btn btn-badge bg-orange">
                                    recent
                                </button>
                                <button class="hatch btn btn-badge btn-link">
                                    featured
                                </button>
                            </div>                       
                        </div>
                        <div class="panel__body">
                            <div id="questions_list">
                                <h1 class="mega-text" id="loader">Loading...</h1>
                            </div>
                            <div class="clearfix bb"></div>
                        </div>
                    </div>
               </div>
            </div>
            <!-- ./list -->
        </div>

    </div>
</body>
<script src="./assets/js/main.js"></script>
<script src="./dist/questions.bundle.js"></script>
</html>
